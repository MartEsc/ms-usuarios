server.servlet.context-path=/usuarios
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.ROOT=INFO
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG
#spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.url=jdbc:mysql://localhost:3306/dan
spring.datasource.username=danuser
spring.datasource.password=danpassword
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
# Keycloak Config
spring.security.oauth2.resourceserver.jwt.issuer-uri: http://localhost:6080/auth/realms/dan-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri: http://localhost:6080/auth/realms/dan-realm/protocol/openidconnect/certs

logging.level.org.keycloak=DEBUG
#actuator
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=
management.metrics.web.server.request.autotime.enabled=true
management.endpoint.prometheus.enabled=true
management.prometheus.metrics.export.enabled=true